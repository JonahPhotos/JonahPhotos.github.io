<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head><body><header><nav><a href="index.html" class="nav-btn-link">Home</a> <a href="https://www.instagram.com/jo.nah8309/" target="_blank" class="nav-btn-link">Instagram</a></nav><h1>2025-03</h1></header><main class='gallery-grid'><div class="photo-item" data-large="images/large/2025-03/IMG_2192.webp" data-name="IMG_2192.jpg" onclick="openLightbox(0)"><img src="images/thumbs/2025-03/IMG_2192.webp" loading="lazy"></div><div class="photo-item" data-large="images/large/2025-03/IMG_2174.webp" data-name="IMG_2174.jpg" onclick="openLightbox(1)"><img src="images/thumbs/2025-03/IMG_2174.webp" loading="lazy"></div><div class="photo-item" data-large="images/large/2025-03/IMG_2166.webp" data-name="IMG_2166.jpg" onclick="openLightbox(2)"><img src="images/thumbs/2025-03/IMG_2166.webp" loading="lazy"></div></main>
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <div id="caption"></div>
    <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
    let images = [];
    let currentIndex = 0;

    function initLightbox() {
        const items = document.querySelectorAll('.photo-item');
        images = Array.from(items).map(item => ({
            large: item.getAttribute('data-large'),
            name: item.getAttribute('data-name')
        }));
    }

    function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function changeImage(dir) {
        currentIndex += dir;
        if (currentIndex >= images.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = images.length - 1;
        updateLightbox();
    }

    function updateLightbox() {
        const img = document.getElementById('lightbox-img');
        const cap = document.getElementById('caption');
        img.src = images[currentIndex].large;
        cap.innerText = images[currentIndex].name;
    }

    // Keyboard controls
    document.addEventListener('keydown', e => {
        if (document.getElementById('lightbox').style.display === 'flex') {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowRight") changeImage(1);
            if (e.key === "ArrowLeft") changeImage(-1);
        }
    });

    window.onload = initLightbox;
</script></body></html>
