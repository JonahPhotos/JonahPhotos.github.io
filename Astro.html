.webp" data-name="Composite_Astro.png" onclick="openLightbox(5)"><img src="images/thumbs/Astro/Composite_Astro.webp"></div><div class="photo-item" data-large="images/large/Astro/Andromeda Galaxy (M31)_Astro.webp" data-name="Andromeda Galaxy (M31)_Astro.png" onclick="openLightbox(6)"><img src="images/thumbs/Astro/Andromeda Galaxy (M31)_Astro.webp"></div></main><div id="lightbox" class="lightbox-overlay"><span class="lb-close" onclick="closeLightbox()">&times;</span><span class="lb-prev" onclick="changeImage(-1)">&#10094;</span><div class="lb-content"><img id="lightbox-img" src=""><div id="lb-caption"></div></div><span class="lb-next" onclick="changeImage(1)">&#10095;</span></div><script>let images = []; let currentIndex = 0; function openLightbox(index) { images = Array.from(document.querySelectorAll('.photo-item')).map(i => ({ large: i.getAttribute('data-large'), name: i.getAttribute('data-name') })); currentIndex = index; updateLightbox(); document.getElementById('lightbox').style.display = 'flex'; } function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; } function changeImage(dir) { currentIndex = (currentIndex + dir + images.length) % images.length; updateLightbox(); } function updateLightbox() { document.getElementById('lightbox-img').src = images[currentIndex].large; document.getElementById('lb-caption').innerText = images[currentIndex].name; } document.addEventListener('keydown', e => { if (e.key === "Escape") closeLightbox(); if (e.key === "ArrowRight") changeImage(1); if (e.key === "ArrowLeft") changeImage(-1); });</script></body></html>
