name: Generate thumbnails automatically

on:
  push:
    paths:
      - 'images/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick and enable policies
        run: |
          sudo apt-get install -y imagemagick
          sudo sed -i 's/<policy domain="coder" rights="none"/<policy domain="coder" rights="read|write"/' /etc/ImageMagick-6/policy.xml

      - name: Create thumbnails directory
        run: mkdir -p thumbnails

      - name: Generate compressed thumbnails (max 900px)
        run: mogrify -path thumbnails -thumbnail 900x900 -quality 82 images/*

      - name: Commit thumbnails back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add thumbnails
          git commit -m "Auto-generated thumbnails" || echo "No changes to commit"
          git push